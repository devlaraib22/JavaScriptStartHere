<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
    <style>

    </style>
</head>
<body>

    <script>
        var str = "This is a String";
        console.log(str);
        // First occurrence of a substring
        var position = str.indexOf('a');
        console.log(position);
        // Last occurrence of a substring
        position = str.lastIndexOf('is');
        console.log(position);
        // Substring from a string
        var substr1 = str.substr(1, 3);
        console.log(substr1);
        //----------------------------
        var replaced = str.replace('String', 'Laraib');
        console.log(str);
        console.log(replaced);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newstr = str.concat('and it is very tough');
        console.log(newstr);
        var strwithwhitespace = "  dfuij  fnhujsd           djhfauidh       ";
        console.log(strwithwhitespace)
    </script>
    
</body>
