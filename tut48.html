<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript variables</title>
    <script>
        var a = 78;
        var b = "Laraib";
        c = 34.55;
        console.log(c);
        // Operands--- entities on which operators operate
        // Operators in javascript
        // In 3 + 4 '+' is the operator and 3, 4 are operands
        // 1. Unary operator--- It has single operand (x = -x)
        // Example of unaary operators
        c = -c;
        console.log(c);
        // 2. Binary operators--- It has two operands (x = x+6)
        // Example of binary operators
        c = 456+8;
        console.log(c);
        var num1 = 2;
        var num2 = 4;
        // Arithmetics operators in action in javascript
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2)); //exponential operator
        console.log("The value of num1++ is "+ (num1++)); //increment operator
        console.log("The value of ++num1 is "+ (++num1)); //increment operator
        console.log("The value of num1-- is "+ (num1--)); //decrement operator
        console.log("The value of --num1 is "+ (--num1)); //decrement operator
    </script>
</head>

<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <div id="content"></div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam nisi, quaerat corrupti quas, illum nobis tempore sequi cumque laboriosam magni expedita earum? Similique corrupti nam magni reprehenderit quia vero, reiciendis eius officiis doloremque ipsa?</p>
    </div>
  
    
  
</body>
</html>
